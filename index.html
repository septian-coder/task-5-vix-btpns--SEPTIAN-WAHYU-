<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col md-6 mx-auto">
                <h1></h1>
                <form id="form-upload">
                    <div class="mb-3">
                        <label class="form-label">Gambar</label>
                        <input type="text" class="form-control" id="nama_gambar" name="nama_gambar">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Gambar</label>
                        <input type="file" class="form-control" id="gambar" name="gambar">
                        
                    </div>
                    <div class="d-grid gap-2">
                        <button class=" btn btn-primary" type="submit">SIMPAN</button>
                    </div>
                </form>
             </div>
        </div>
    </div>
    <script>
        const form =  document.querySelector("#form-upload");
        form.addEventListener("submit", e => {

            e.preventDefault();

            const nama_gambar = document.querySelector("#nama_gambar").value;
            const gambar = document.querySelector("#gambar").files;

            const formData = new formData();
            formData.append("nama_gambar", nama_gambar);
            formData.append("gambar", gambar[0]);

            const req = new XMLHttpRequest();
            req.responseType = 'json';
            req.onreadystatechange = function(){

                if (this.readyState === 4){
                    console.log(this.response);
                }
            }

            req.open("POST", "/upload");
            req.send(formData)
        });
    </script>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
